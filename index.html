<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="intro"> <!-- start with black background -->

    <h2 id="question">Will you be mine forever? ðŸŒ¸ðŸ’–</h2>
    <div class="button-container">
        <button id="yes">Yes ðŸŒ¹</button>
        <button id="no">No ðŸ’”</button>
    </div>

    <script>
        // ðŸ’¬ Ask for name on page load
        window.onload = function() {
            document.body.classList.add("intro"); // set black bg first
            let name = "";

            while (!name) {
                name = prompt("ðŸ’– Before we continue, please enter your name:");
                if (name === null || name.trim() === "") {
                    alert("Please enter your name to proceed ðŸŒ¹");
                }
            }

            // insert name into question
            const question = document.getElementById("question");
            question.textContent = `${name}, will you be mine forever? ðŸŒ¸ðŸ’–`;

            // restore romantic background
            document.body.classList.remove("intro");
        };

        const noBtn = document.getElementById("no");
        const yesBtn = document.getElementById("yes");

        yesBtn.addEventListener("click", () => {
            alert("Yay! I knew it â¤ï¸ðŸŒ¹ Love is in the air!");
        });

        noBtn.addEventListener("click", () => {
            const padding = 50; // keeps safe distance from edges

            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;

            let x = Math.random() * maxX;
            let y = Math.random() * maxY;

            x = Math.max(padding, Math.min(x, maxX));
            y = Math.max(padding, Math.min(y, maxY));

            noBtn.style.position = "fixed";
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
            noBtn.style.zIndex = "9999";
        });

        // ðŸŒ¸ Floating Flowers Effect
        function createFlower() {
            const flower = document.createElement("div");
            flower.classList.add("flower");

            const flowers = ["ðŸŒ¸", "ðŸŒ¼", "ðŸŒº", "ðŸŒ»", "ðŸŒ¹"];
            flower.innerHTML = flowers[Math.floor(Math.random() * flowers.length)];

            flower.style.left = Math.random() * window.innerWidth + "px";
            flower.style.fontSize = Math.random() * 1.5 + 1.5 + "rem";

            document.body.appendChild(flower);

            setTimeout(() => {
                flower.remove();
            }, 6000);
        }

        setInterval(createFlower, 300);
    </script>

</body>
</html>
