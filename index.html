<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do You Love Me?</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Will you be mine forever? 🌸💖</h2>
    <div class="button-container">
        <button id="yes">Yes 🌹</button>
        <button id="no">No 💔</button>
    </div>

    <script>
        const noBtn = document.getElementById("no");
        const yesBtn = document.getElementById("yes");

        yesBtn.addEventListener("click", () => {
            alert("Yay! I knew it ❤️🌹 Love is in the air!");
        });

        noBtn.addEventListener("click", () => {
            const padding = 50; // keeps safe distance from edges

            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;

            let x = Math.random() * maxX;
            let y = Math.random() * maxY;

            // clamp inside screen bounds
            x = Math.max(padding, Math.min(x, maxX));
            y = Math.max(padding, Math.min(y, maxY));

            noBtn.style.position = "fixed";  // relative to viewport
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
            noBtn.style.zIndex = "9999"; // stay on top
        });

        // 🌸 Floating Flowers Effect
        function createFlower() {
            const flower = document.createElement("div");
            flower.classList.add("flower");

            // Added 🌹 roses too
            const flowers = ["🌸", "🌼", "🌺", "🌻", "🌹"];
            flower.innerHTML = flowers[Math.floor(Math.random() * flowers.length)];

            flower.style.left = Math.random() * window.innerWidth + "px";
            flower.style.fontSize = Math.random() * 20 + 24 + "px"; // random size

            document.body.appendChild(flower);

            setTimeout(() => {
                flower.remove();
            }, 6000);
        }

        // more flowers, faster
        setInterval(createFlower, 300);
    </script>

</body>
</html>
